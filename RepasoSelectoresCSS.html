<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba</title>
	<style type="text/css">
		h1 {color: red;}
		p {color: blue;}
		section > p {color: orange}
		section	p {text-align: center;} 

	</style>
<!-- 
*p {color : red;} Todos los <p> serán de color rojo

*section > p {color: orange} Todos los <p> seguidos directamente de la seccion seran color naranja 

*section	p {text-align: center;} Todos los  <p> dentro de "section" irán centrados


-->
</head>
<body>
<h1>Prueba CSS</h1>
<p>Prueba 2, paragraph</p>
<section>
	<p>Prueba 3, child</p>
</section>
<section>
	<div>
		<p>Prueba 4</p>
	</div>
</section>
</body>
</html>
